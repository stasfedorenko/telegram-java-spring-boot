<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="shortcut icon" href="images/icon.jpg" type="image/jpg">
</head>
<body style="background: lightseagreen">
<div class="container-fluid text-center">
    <div><h2>Manage Task</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/tasks/new}">Add New Task</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <br>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Users</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="task : ${listTasks}">
                <tr>
                    <td>[[${task.id}]]</td>
                    <td>[[${task.nameTask}]]</td>
                    <td>[[${task.descriptionTask}]]</td>
                    <td>[[${task.users}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/telegram/send_task/'+${task.getId()}}">Send Task</a>
                        <a class="h4 mr-3" th:href="@{'/tasks/'+${task.getId()}}">Edit</a>
                        <a class="h4" th:href="@{'/tasks/delete/'+${task.getId()}}">Delete</a>
                    </td>
                </tr>

            </th:block>


            </tbody>


        </table>
        <div>
            <button type="button" onclick="cancelForm()" class="btn btn-secondary m-2">Home</button>
        </div>

    </div>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/}]]"
    }
</script>



</body>
</html>
