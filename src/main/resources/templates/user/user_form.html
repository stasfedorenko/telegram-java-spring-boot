<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="shortcut icon" href="images/icon.jpg" type="image/jpg">
</head>
<body style="background: beige">
<div class="container-fluid ">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/users}" method="post" th:object="${user}"
          style="max-width: 500px; margin: auto;background: whitesmoke">
        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded-3">
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" placeholder="email" name="email" class="form-control"
                           th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">First name:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="First name" name="firstName" class="form-control"
                           th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">Last name:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="Last name" name="lastName" class="form-control"
                           th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">Password:</label>
                <div class="col-sm-8">
                    <input type="password" placeholder="Password" name="password" class="form-control"
                           th:field="*{password}"/>
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">Role:</label>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <input th:field="*{role}" class="form-check-input" type="radio" value="USER" name="role"
                               id="roleUser" checked>
                        <label class="form-check-label" for="roleUser">
                            User
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input th:field="*{role}" class="form-check-input" type="radio" value="ADMIN" name="role"
                               id="roleAdmin">
                        <label class="form-check-label" for="roleAdmin">
                            Admin
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">Status:</label>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <input th:field="*{status}" class="form-check-input" type="radio" value="ACTIVE" name="status"
                               id="statusActive"
                               checked>
                        <label class="form-check-label" for="statusActive">
                            Active
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input th:field="*{status}" class="form-check-input" type="radio" value="BANNED" name="status"
                               id="statusBanned">
                        <label class="form-check-label" for="statusBanned">
                            Banned
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">Chat id :</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="Chat id" name="chatId" class="form-control"
                           th:field="*{chatId}"/>
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label text-center">Tasks :</label>
                <div class="col-sm-8">
                    <select  th:field="*{tasks}"  name="tasks" class="form-select" multiple aria-label="multiple select example">
                        <th:block th:each="task : ${tasks}">
                            <option  th:value="${task.id}">[[${task.nameTask}]] </option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center m-3">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" onclick="cancelForm()" class="btn btn-secondary m-2">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/users}]]"
    }
</script>

</body>
</html>
